<script>

const x = [
    {id: 1, value: 2}, {id:2, value: 3}, {id:3, value: 4}
]

const y = [
    {id: 1, value: 3}, {id: 3, value: 4}
]

const result = [...x, ...y].reduce((load, { id, value}) => {
    load[id] = {
        id, 
        value: (load[id] ? load[id].value : 0) + value
    }
    return load
}, {})

console.log(result)
</script>
